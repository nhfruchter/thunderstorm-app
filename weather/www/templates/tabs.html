<ion-tabs class="tabs-calm tabs-icon-only">

  <!-- Home Tab -->
  <ion-tab title="Weather" icon-off="ion-ios7-partlysunny-outline" icon-on="ion-ios7-partlysunny" href="#/tab/home">
    <ion-nav-view name="tab-home"animation="slide-left-right"></ion-nav-view>
  </ion-tab>

  <!-- Extended Forecast Tab -->
  <ion-tab title="Forecast" href="#/tab/forecast"
  icon-off="ion-ios7-calendar-outline"
  icon-on="ion-ios7-calendar"
  nav-transition="ios">
    <ion-nav-view name="tab-forecast"animation="slide-left-right"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"animation="slide-left-right"></ion-nav-view>
  </ion-tab>

  <!-- Hidden tabs -->
  
  <ion-tab title="Alerts" icon-off="ion-ios7-calendar-outline" icon-on="ion-ios7-calendar" href="#/tab/wxalerts" class="tab-hidden">
    <ion-nav-view name="tab-wxalerts"animation="slide-left-right"></ion-nav-view>
  </ion-tab>

  <ion-tab title="About" href="#/tab/about" class="tab-hidden">
    <ion-nav-view name="tab-about"animation="slide-left-right"></ion-nav-view>
  </ion-tab>

</ion-tabs>
